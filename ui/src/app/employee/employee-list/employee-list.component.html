<h2 class="text-center"> Employee List</h2>
<table class="table table-striped" style="text-align: center;margin-top: 20px;">
  <thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let employee of employeeList">
    <td>{{employee.firstname}}</td>
    <td>{{employee.lastname}}</td>
    <td>{{employee.email}}</td>
    <td>
      <button (click)="updateEmployee(employee.id)" class="btn-default" style="color: black">
        update
      </button>
      <button (click)="deleteEmployee(employee.id)" class="btn-default"
              style="margin: 10px;background-color: #bb0d0d;color: black">
        delete
      </button>
      <button (click)="getEmployee(employee.id)" class="btn-default" style="background-color: yellowgreen;color: black">
        detail
      </button>
    </td>
  </tr>
  </tbody>
</table>
