<div class="col-md-8 offset-md-3">
  <h3>Create Employee
    <button class="btn-default" style="color: #6272A4;" type="button" (click)="goToEmployeeList()">Back To List</button>
  </h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" id="firstname" [(ngModel)]="employee.firstname" name="firstname">
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" id="lastname" [(ngModel)]="employee.lastname" name="lastname">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" id="email" [(ngModel)]="employee.email" name="email">
    </div>

    <button class="btn-default" type="submit">submit</button>
  </form>
</div>
